<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGE STUDENT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
        <table class="table">
            <tr>
                <th>id</th>
                <th>First_name</th>
                <th>Second_name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Department</th>
                <th>manage</th>

        
            </tr>
            {%for i in obj %}
            <tr>

                <td>{{forloop.counter}}</td>
                <td>{{i.First_name}}</td>
                <td>{{i.Second_name}}</td>
                <td>{{i.Gender}}</td>
                <td>{{i.Age}}</td>
                <td>{{i.Department.department_name}}</td>
                <td>
                    <a href="#" class="edit"><i class="fa-regular fa-pen-to-square"></i></a>
                    <a href="/deletestudent/{{i.id}}" class="delete" onclick="return confirm('are u sure u want to delete')"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
            {%endfor%}

        </table>

    
        <a href="addstudent" class="add">Add student <i class="fa-solid fa-plus"></i></a>

</body>
</html>
