
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view complaint & send replies</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <table class="table">
        <tr>
            <th>id</th>
            <th>Username</th>
            <th>Complaint</th>
            <th>date&time</th>
            <th>Reply</th>
        </tr>
        {%for i in obj %}

        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.STUDENT_ID.LOGIN_ID.username}}</td>
            <td>{{i.created_at}}</td>
            <td>{{i.complaint}}</td>
            <td>{{i.reply}}</td>

            <td>

                <a href="/replycomplaints/{{i.id}}" class="edit"><i class="fa-solid fa-reply"></i></a>

            </td>
            {%endfor%}



        </tr>
    </table>

    
</body>
</html>
