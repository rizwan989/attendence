{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage department</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont">
        <table class="table table-dark" style="width: 500px;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">department name</th>
                <th scope="col">manage</th>
              </tr>
            </thead>
            <tbody>
                {%for i in obj %}

              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.department_name}}</td>
                <td>
                    <a type="button" class="btn btn-success" href="/editdept/{{i.id}}">Edit</a>
                    <a type="button" class="btn btn-danger" href="/deletedept/{{i.id}}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>


                </td>
              </tr>
                 {%endfor%}
            </tbody>
          </table>
        <a href="/adddept" class="btn btn-primary">Add department <i class="fa-solid fa-plus"></i></a>

</body>
</html>
